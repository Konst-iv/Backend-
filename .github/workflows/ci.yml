name: CI Pipeline

on:
  push:
    branches: [ main, dz_3 ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user  
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: my_project

    - name: Setup test environment
      run: |
        if [ ! -f .env.test ]; then
          cat > .env.test << 'EOF'
          # Test environment configuration
          APP_ENV=test
          APP_SECRET=test_secret_key_for_testing_only
          APP_DEBUG=true
          
          # Database Configuration for GitHub Actions
          DATABASE_URL="postgresql://test_user:test_password@localhost:5432/test_db?serverVersion=16&charset=utf8"
          
          # Disable any external services for tests
          MAILER_DSN=null://null
          MESSENGER_TRANSPORT_DSN=doctrine://default
          EOF
        fi
        cp .env.test .env
      working-directory: my_project

    - name: Run database migrations
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:migrations:migrate --env=test -n
      working-directory: my_project

    - name: Add test houses data
      run: |
        php bin/console doctrine:query:sql "
        INSERT INTO houses (id, name, beds, amenities, distance_to_sea, is_available, price_per_night) VALUES 
        (1, 'Домик у моря', 2, 'санузел, душевая кабина', 50, true, 2500.00),
        (2, 'Лесной домик', 4, 'никаких', 300, true, 1800.00),
        (3, 'Эконом вариант', 2, 'санузел', 100, true, 1200.00)
        " --env=test
      working-directory: my_project

    - name: Clear test database before tests
      run: |
        php bin/console doctrine:schema:drop --env=test --force --no-interaction
        php bin/console doctrine:schema:create --env=test --no-interaction
      working-directory: my_project

    - name: Run unit tests
      run: ./vendor/bin/phpunit --testsuite=unit
      working-directory: my_project

    - name: Run integration tests  
      run: ./vendor/bin/phpunit --testsuite=integration
      working-directory: my_project

    - name: Run all tests
      run: ./vendor/bin/phpunit --testsuite=all
      working-directory: my_project
