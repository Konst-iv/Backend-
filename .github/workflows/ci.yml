name: CI Pipeline

on:
  push:
    branches: [ main, dz_3 ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: my_project  # ← ЯВНО УКАЖЕМ ПУТЬ

    - name: Debug - Check what was checked out
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Listing files ==="
        ls -la
        echo "=== my_project content ==="
        ls -la my_project/
        echo "=== composer.json path ==="
        find . -name "composer.json" -type f

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: my_project

    - name: Run PHP Code Sniffer
      run: ./vendor/bin/phpcs
      working-directory: my_project

    - name: Run Psalm
      run: ./vendor/bin/psalm --output-format=github
      working-directory: my_project

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user  
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: my_project  

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: my_project

    - name: Setup test environment
      run: |
        echo "APP_ENV=test" > .env
        echo "APP_SECRET=test_secret_key_for_testing_only" >> .env
        echo "APP_DEBUG=true" >> .env
        echo 'DATABASE_URL="postgresql://test_user:test_password@localhost:5432/test_db?serverVersion=16&charset=utf8"' >> .env
      working-directory: my_project

    - name: Wait for PostgreSQL
      run: sleep 10
      working-directory: my_project

    - name: Run only unit tests (без базы данных)
      run: vendor/bin/phpunit --testsuite=unit
      working-directory: my_project
